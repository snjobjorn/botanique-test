<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanique</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
        <img class="header__logo" alt="Лого" src="./images/icons/logo.svg">
        <nav class="header__navigation">
            <a class="header__navigation-link header__navigation-link_is-active" href="/main.html">ГЛАВНАЯ</a>
            <a class="header__navigation-link" href="/analytics.html">АНАЛИТИКА</a>
        </nav>
        <img class="header__profile-icon" alt="Иконка профиля" src="./images/icons/user_icon.svg">
        </header>
        <main class="content">
        <section class="search-section">
            <input type="search" name="search-section__input" class="search-section__input" placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др.">
            <button type="button" class="search-section__qr-code"></button>
        </section>
        <section class="fav-section">
            <div class="fav-section__header">
            <img class="fav-section__hearth" alt="Сердечко" src="./images/icons/grey_hearth.svg">
            <h1 class="fav-section__header-text">Любимые приборы</h1>
            </div>
            <table class="fav-section__table">
            <tr class="fav-section__row fav-section__name_is-header">
                <th class="fav-section__picture"></th>
                <th class="fav-section__name fav-section__name_is-header">Название</th>
                <th class="fav-section__status">Статус</th>
                <th class="fav-section__bell"></th>
            </tr>
            </table>
        </section>
        </main>

        <template id="item">
        <tr class="fav-section__row">
            <th class="fav-section__picture">
            <img class="fav-section__picture-img" alt="" src="">
            </th>
            <td class="fav-section__name"></td>
            <td class="fav-section__status">
            <select name="state-setter" class="card-top__state-setter">
                <option value="1">В работе</option>
                <option value="2">Свободен</option>
            </select>
            </td>
            <td class="fav-section__bell">
            <img class="fav-section__bell-img" alt="pH" src="">
            </td>
        </tr>
        </template>
    </div>
</body>
</html>
